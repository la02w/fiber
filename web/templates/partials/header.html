<!-- 导航栏 -->
<nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">{{GetBaseData "title"}}</a>
            <!-- 桌面导航 -->
            <div class="hidden md:flex space-x-8">
                {{range GetBaseData "navtab"}}

                <a href={{.link}}
                    class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">{{.name}}</a>
                {{end}}
            </div>

            <!-- 暗黑模式切换 -->
            <button id="changeTheme" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700">
                <span class="flex items-center justify-center">
                    <i class="material-symbols--light-mode-rounded !hidden dark:!inline-block dark:!text-gray-300"></i>
                    <i class="material-symbols--dark-mode-rounded dark:!hidden"></i>
                </span>
            </button>
        </div>
    </div>
</nav>
